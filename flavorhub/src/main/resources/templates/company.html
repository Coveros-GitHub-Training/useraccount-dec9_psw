<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Management - FlavorHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
        }
        
        header h1 {
            font-size: 2em;
        }
        
        .nav-link {
            display: inline-block;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            opacity: 0.9;
        }
        
        .nav-link:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        .content {
            padding: 40px;
        }
        
        .company-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-bottom: 30px;
        }
        
        .company-info {
            margin-bottom: 15px;
        }
        
        .company-info label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }
        
        .company-info input,
        .company-info textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }
        
        .company-info textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè¢ Company Management</h1>
            <a href="/" class="nav-link">‚Üê Back to Home</a>
        </header>
        
        <div class="content">
            <div id="message"></div>
            <div id="loading" class="loading">Loading company information...</div>
            <div id="companyForm" style="display: none;">
                <div class="company-card">
                    <h2 style="margin-bottom: 20px;">Company Information</h2>
                    <form id="editForm">
                        <input type="hidden" id="companyId">
                        <div class="company-info">
                            <label for="companyName">Company Name</label>
                            <input type="text" id="companyName" required>
                        </div>
                        <div class="company-info">
                            <label for="companyAddress">Company Address</label>
                            <textarea id="companyAddress"></textarea>
                        </div>
                        <button type="submit" class="btn">Update Company</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Load company data on page load
        document.addEventListener('DOMContentLoaded', loadCompanyData);
        
        // Handle form submission
        document.getElementById('editForm').addEventListener('submit', updateCompany);
        
        async function loadCompanyData() {
            try {
                const response = await fetch('/api/company');
                const companies = await response.json();
                
                if (companies.length > 0) {
                    const company = companies[0];
                    document.getElementById('companyId').value = company.id;
                    document.getElementById('companyName').value = company.name;
                    document.getElementById('companyAddress').value = company.address || '';
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('companyForm').style.display = 'block';
                } else {
                    showMessage('No company information found', 'error');
                    document.getElementById('loading').style.display = 'none';
                }
            } catch (error) {
                showMessage('Error loading company data: ' + error.message, 'error');
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        async function updateCompany(event) {
            event.preventDefault();
            
            const companyId = document.getElementById('companyId').value;
            const companyData = {
                name: document.getElementById('companyName').value,
                address: document.getElementById('companyAddress').value
            };
            
            try {
                const response = await fetch(`/api/company/${companyId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(companyData)
                });
                
                if (response.ok) {
                    showMessage('Company information updated successfully!', 'success');
                } else {
                    showMessage('Error updating company information', 'error');
                }
            } catch (error) {
                showMessage('Error updating company: ' + error.message, 'error');
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
