<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - FlavorHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
        }
        
        header h1 {
            font-size: 2em;
        }
        
        .nav-link {
            display: inline-block;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            opacity: 0.9;
        }
        
        .nav-link:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        .content {
            padding: 40px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 0.9em;
            margin: 0 5px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üë• Employee Management</h1>
            <a href="/" class="nav-link">‚Üê Back to Home</a>
        </header>
        
        <div class="content">
            <div id="message"></div>
            
            <button onclick="showAddModal()" class="btn">+ Add New Employee</button>
            
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>SSN</th>
                        <th>Occupation</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody">
                    <tr><td colspan="6" style="text-align: center;">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Add/Edit Employee Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add Employee</h2>
            <form id="employeeForm">
                <input type="hidden" id="employeeId">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="ssn">Social Security Number</label>
                    <input type="text" id="ssn" placeholder="XXX-XX-XXXX">
                </div>
                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <input type="text" id="occupation">
                </div>
                <button type="submit" class="btn">Save Employee</button>
                <button type="button" onclick="closeModal()" class="btn" style="background: #6c757d; margin-left: 10px;">Cancel</button>
            </form>
        </div>
    </div>
    
    <script>
        // Load employees on page load
        document.addEventListener('DOMContentLoaded', loadEmployees);
        
        // Handle form submission
        document.getElementById('employeeForm').addEventListener('submit', saveEmployee);
        
        async function loadEmployees() {
            try {
                const response = await fetch('/api/employees');
                const employees = await response.json();
                displayEmployees(employees);
            } catch (error) {
                showMessage('Error loading employees: ' + error.message, 'error');
            }
        }
        
        function displayEmployees(employees) {
            const tbody = document.getElementById('employeeTableBody');
            
            if (employees.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No employees found</td></tr>';
                return;
            }
            
            tbody.innerHTML = employees.map(emp => `
                <tr>
                    <td>${emp.username}</td>
                    <td>${emp.firstName}</td>
                    <td>${emp.lastName}</td>
                    <td>${emp.socialSecurityNumber || '-'}</td>
                    <td>${emp.occupation || '-'}</td>
                    <td>
                        <button onclick="editEmployee(${emp.id})" class="btn btn-small">Edit</button>
                        <button onclick="deleteEmployee(${emp.id})" class="btn btn-small btn-danger">Delete</button>
                    </td>
                </tr>
            `).join('');
        }
        
        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'Add Employee';
            document.getElementById('employeeForm').reset();
            document.getElementById('employeeId').value = '';
            document.getElementById('employeeModal').style.display = 'block';
        }
        
        async function editEmployee(id) {
            try {
                const response = await fetch(`/api/employees/${id}`);
                const employee = await response.json();
                
                document.getElementById('modalTitle').textContent = 'Edit Employee';
                document.getElementById('employeeId').value = employee.id;
                document.getElementById('username').value = employee.username;
                document.getElementById('password').value = employee.password;
                document.getElementById('firstName').value = employee.firstName;
                document.getElementById('lastName').value = employee.lastName;
                document.getElementById('ssn').value = employee.socialSecurityNumber || '';
                document.getElementById('occupation').value = employee.occupation || '';
                document.getElementById('employeeModal').style.display = 'block';
            } catch (error) {
                showMessage('Error loading employee: ' + error.message, 'error');
            }
        }
        
        async function saveEmployee(event) {
            event.preventDefault();
            
            const employeeId = document.getElementById('employeeId').value;
            const employeeData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                socialSecurityNumber: document.getElementById('ssn').value,
                occupation: document.getElementById('occupation').value
            };
            
            try {
                let response;
                if (employeeId) {
                    // Update existing employee
                    response = await fetch(`/api/employees/${employeeId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(employeeData)
                    });
                } else {
                    // Create new employee
                    response = await fetch('/api/employees', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(employeeData)
                    });
                }
                
                if (response.ok) {
                    showMessage('Employee saved successfully!', 'success');
                    closeModal();
                    loadEmployees();
                } else {
                    showMessage('Error saving employee: Username may already exist', 'error');
                }
            } catch (error) {
                showMessage('Error saving employee: ' + error.message, 'error');
            }
        }
        
        async function deleteEmployee(id) {
            if (!confirm('Are you sure you want to delete this employee?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/employees/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('Employee deleted successfully!', 'success');
                    loadEmployees();
                } else {
                    showMessage('Error deleting employee', 'error');
                }
            } catch (error) {
                showMessage('Error deleting employee: ' + error.message, 'error');
            }
        }
        
        function closeModal() {
            document.getElementById('employeeModal').style.display = 'none';
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
        
        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('employeeModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
